    <script>
        var swiper = new Swiper('.swiper-container-events', {

                prevEl: '.swiper-button-prev-evens',
            },

                clickable: true,

            },

            // Function to randomize the slides
    function randomizeSlides() {
        const swiperWrapper = document.querySelector('.swiper-wrapper-images');
        const slides = Array.from(swiperWrapper.children); // Get the slides as an array

        // Shuffle the slides
        slides.sort(() => Math.random() - 0.5);

        // Append the shuffled slides back to the wrapper
        slides.forEach(slide => swiperWrapper.appendChild(slide));
    }

    // Call the function to randomize slides
    randomizeSlides();
