<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }
        header img, footer img {
            height: 40px;
        }
        .hamburger {
            display: none;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }
        nav {
            display: none;
            flex-direction: column;
            background-color: #444;
            position: absolute;
            top: 60px;
            right: 20px;
            width: 150px;
            border-radius: 5px;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
            text-align: center;
            border-bottom: 1px solid #555;
        }
        nav a:hover {
            background-color: #555;
        }
        .content {
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="header-logo.png" alt="Header Logo">
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav id="navMenu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    
    <div class="content">
        <h1>Welcome to Our Landing Page</h1>
        <p>This is a mobile-first design example.</p>
    </div>
    
    <footer>
        <img src="footer-logo.png" alt="Footer Logo">
        <p>Â© 2024 Company Name. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('navMenu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
</body>
</html>
